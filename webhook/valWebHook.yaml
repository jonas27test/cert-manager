apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "webhook.webhook.svc"
webhooks:
- name: "webhook.webhook.svc"
  clientConfig:
    # url: "https://webhook.webhook.svc:443/mutate"
    service:
      name: webhook
      namespace: webhook
      path: "/mutate"
      port: 443
    caBundle: 
  rules:
    - operations: ["CREATE"]
      apiGroups: [""]
      apiVersions: ["v1"]
      resources: ["pods"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 5